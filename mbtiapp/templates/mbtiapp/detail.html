{% extends 'mbtiapp/base.html' %}
{% block content %}

<div class="container" style='margin-top:30px;'>
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading" style='background-color: beige;'>{{ article.id }}번 작성글</div>
      <div class="panel-heading">{{ article.title }}</div>
      <div class="panel-body">{{ article.content }}</div>
      <div class="panel-footer">{{ article.user.name }}</div>
    </div>
  </div>
</div>
<div class="container text-right">
  <a href='/freeboard/' class="btn btn-default" id="list">목록</a>
  <a href='/freeboard/edit/{{ article.id }}/' class="btn btn-default" id="update">수정</a>
  <a href='/freeboard/delete/{{ article.id }}/' class="btn btn-default" id="delete">
    삭제
  </a>
</div>

{% endblock %}
